<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="100" fill="#1F1D1C"/>

  <!-- Simple abstract S made of 3 curved bars -->
  <g fill="none" stroke="url(#amberGradient)" stroke-linecap="round">
    <!-- Left wave bar -->
    <path d="M 160 380
             C 160 280, 240 320, 240 256
             C 240 192, 160 232, 160 132"
          stroke-width="48"/>

    <!-- Center wave bar -->
    <path d="M 256 380
             C 256 280, 336 320, 336 256
             C 336 192, 256 232, 256 132"
          stroke-width="48" opacity="0.65"/>

    <!-- Right wave bar -->
    <path d="M 352 380
             C 352 280, 432 320, 432 256
             C 432 192, 352 232, 352 132"
          stroke-width="48" opacity="0.35"/>
  </g>
</svg>